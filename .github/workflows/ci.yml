name: Github Pages Deployment

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.6
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm exec nuxt typecheck

      # - name: Run tests with coverage
      #   run: yarn coverage
      #   env:
      #     CI: true

      # - name: Upload coverage reports to Codecov
      #   uses: codecov/codecov-action@v5
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     slug: suanriz/rizitest

      - name: Build project
        run: pnpm generate
        env:
          NUXT_PUBLIC_EMAIL_SERVICE_ID: ${{ secrets.EMAIL_SERVICE_ID }}
          NUXT_PUBLIC_EMAIL_PUBLIC_KEY: ${{ secrets.EMAIL_PUBLIC_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './.output/public'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
